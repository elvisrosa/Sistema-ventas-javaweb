<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
              integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        
          <link rel="stylesheet" href="estilos/estiloPlantilla.css"/>
          
        <title>The Tithan Gym</title>
       <f:event type="preRenderView" listener="#{plantilla.verificarSesion()}"/>
    </h:head>

    <h:body>
        
        <h:form>
            <p:dialog header="Modificar Usuario" widgetVar="wdgVar" id="idDialogo">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Imagen"/>
                    <p:inputText/>
                    <p:commandButton value="Buscar Imagen"/>
                    <p:column/>
                    <p:outputLabel value="Nombre y apellido"/>
                    <p:inputText/>

                    <p:outputLabel value="Correo"/>
                    <p:inputText/>

                    <p:outputLabel value="Contraseña"/>
                    <p:inputText/>

                    <p:outputLabel value="Repite la contraseña"/>
                    <p:inputText placeholder="Repita la contraseña"/>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdgVar').hide();"/>
                    <p:commandButton value="Guardar"/>
                </h:panelGrid>         
            </p:dialog>      
        </h:form>
        
        <h:form>
            <p:dialog header="Cambiar Imagen" widgetVar="wgbCambiarImagen">
                <h:panelGrid columns="2">
                    <p:inputText placeholder="Elige una imagen"/>
                <p:commandButton value="Buscar"/>
                <p:panel>
                    <img src="../vistas/carnivor.jpg" style="width: 60px; height: 60px;"></img>
                </p:panel>
                <br></br>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wgbCambiarImagen').hide();"/>
                <p:commandButton value="Guardar"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <div id="top">
            <ui:insert name="top">
                <div id="barraNavegacion">
                    <h:form>     
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton  value="Producto" action="../vistas/carnivor.jpg" icon="pi pi-file" />
                                <p:commandButton type="button" value="Rutinas" icon="pi pi-folder-open" />

                                <span class="ui-separator">
                                    <span class="ui-icon pi pi-ellipsis-v" />
                                </span>

                                <p:commandButton type="button" value="Ejejmplo de Alimentación" title="Save" icon="pi pi-save" />

                            </f:facet>


                            <f:facet name="right">
                                <p:commandButton value="Img" immediate="true" oncomplete="PF('wgbCambiarImagen').show();" style="height: 45px;  width: 50px; border-radius: 45%;"/>
                                <p:menuButton value="#nombre de usuario">
                                    <p:menuitem value="Editar Perfil" oncomplete="PF('wdgVar').show();" immediate="true" update="messages" icon="pi pi-save" />
                                    <p:menuitem value="Cerrar sesión" action="#{beans.cerrarSesion()}" ajax="true" icon="pi pi-times" />
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>
                    </h:form>

                </div>
            </ui:insert>
        </div>
        <div>
            <div id="left" style="width: 300px; height: 500px;">
                <ui:insert name="left">

                    <h:form>
                        <p:growl>
                            <!--<p:autoUpdate />-->
                        </p:growl>

                        <p:panelMenu style="width:300px">
                            <p:submenu label="Calculador">
                                <p:menuitem value="Calcular proteina necesaria" action="/vistas/calculadora" icon="pi pi-refresh" />
                                <p:menuitem value="Alimentación" action="#{menuView.update}"  icon="pi pi-refresh" />
                                <p:menuitem value="Ir pgn principal" action="/vistas/vistaInicio" icon="pi pi-save" />

                            </p:submenu>
                            <p:submenu label="Recomendaciones">
                                <p:submenu label="Recomendaciones">
                                    <p:menuitem value="Entrenamiento" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                                    <p:menuitem value="Alimentacion" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                                    <p:menuitem value="Ejmplos" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                                    <p:menuitem value="Ejemplo" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>

                                </p:submenu>       
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Navigations" >
                                <p:submenu label="Links" icon="pi pi-home">
                                    <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                                        <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                                        <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                                        <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                                        <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                                    </p:submenu>
                                </p:submenu>
                                <p:menuitem value="Mobile" icon="pi pi-mobile" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content" style="border: 8px; width: 1160px; height: 500px;">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <h:form>         
                <ul>                        
                    <li style="display: inline;">Usted se ha identificado: #{beans.usuario.email}</li>
                    <li><p:commandLink value="Ir pagina principal"/></li>
                    <li><p:commandLink value="Cerrar sesion"/></li>
                    <li style="display: inline;">Todo los derechos reservador por mi EARM</li>      
                    <a href="#"><li><i class="fa fa-linkedin-square" aria-hidden="true"></i></li></a>   
                    <a href="#"><li><i class="fa fa-whatsapp" aria-hidden="true"></i></li></a>
                    <a href="#"><li><i class="fa fa-gitlab" aria-hidden="true"></i></li></a>
                </ul>
            </h:form>
        </div>

    </h:body>


</html>
