<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!--<h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
              integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />



        <link rel="stylesheet" href="../estilos_css/estiloPlantilla.css"/>

        <title></title>

        <f:event type="preRenderView" listener="#{bean_usuario.verificarSesion()}"/>

    </h:head>

    <h:body>


        <!--Barra de navegacion-->
        <div id="top">
            <ui:insert name="top">  
                <div class="nav-icono">
                    <img class="logo" src="./../img/logo.png"/>
                </div>         

                <p:growl id="messages" showDetail="true" />   
                <!--<h:form class="bar-buscar-txt"><p:inputText placeholder="Buscar"/></h:form>-->

                <h:form> 

                    <section class="webdesigntuts-workshop">
                        <h:form><!--action="" method=""-->		    
                            <input type="search" placeholder="Busqueda...."/>		    	
                            <button>Buscar</button>
                        </h:form>
                    </section>

                    <ul class="bar-lst">
                        <li class="bar.menu-item">
                            <p:commandLink value="Ir al mercado" action="/vistaMercado"/>
                        </li>

                        <li class="bar.menu-item">                          
                            <p:commandLink action="/carritoCompras" ajax="false">
                                <i class="fa fa-cart-plus" aria-hidden="true" style="color: greenyellow; font-size: 35px;"></i>
                            </p:commandLink><span style="color: whitesmoke; font-size: 27px;">(#{bean_carrito.totalRegistroCarrito})</span>
                        </li>


                        <div class="bar-nombre-usuario">
                            <span>#{bean_usuario.u.nombre} #{bean_usuario.u.apellido}</span>               
                        </div>
                    </ul>

                    <div id="header" >                           
                        <div id="menuPerfil">
                            <ul id="menu">
                                <li><a href="">
                                        <h:form enctype="multipart/form-data">
                                            <p:graphicImage library="Imagenes_usuario" name="#{bean_usuario.u.nombrefoto}" alt="Sin imagen"
                                                            style="height: 43px; width: 43px; 
                                                            border-radius: 40%;
                                                            transform: translateX(40px) translatey(16px);"/>
                                        </h:form>
                                    </a>
                                    <ul>
                                        <li><a class="a1" href=""><img id="iconoPerfil" src="./../img/iconoPerfil.png"></img>
                                                #{bean_usuario.u.email}</a></li>
                                        <hr></hr>
                                        <li><p:commandLink class="a1" value="Editar perfil" action="/editarPerfil"/>
                                        </li>

                                        <li><p:commandLink class="a1" value="Mis comptas" action="/misCompras"/></li>
                                        <hr></hr>
                                        <li id="liIconoCerrarSesion"><img id="iconoCerrarSesion" src="./../img/iconoCerrarSesion.png"></img>
                                            <p:commandLink class="a1" value="Cerra" actionListener="#{bean_usuario.cerrarSesion()}"/>
                                        </li>
                                    </ul>  
                                </li>       
                            </ul>
                        </div>
                    </div>
                </h:form>
            </ui:insert>
        </div>
        <div>






            <!--barra lateral izquierda-->

            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:growl>
                            <!--<p:autoUpdate />-->
                        </p:growl>

                        <p:panelMenu>
                            <p:submenu label="Inicio">
                                <p:menuitem value="Calculadora" action="/calculadora" icon="pi pi-refresh"/>
                                <p:menuitem value="Ir al mercado"   icon="pi pi-refresh" action="/vistaMercado" />
                            </p:submenu>
                            <p:submenu label="Recomendaciones">
                                <p:submenu label="Recomendaciones">
                                    <p:menuitem value="Entrenamiento" action="#{menuView.delete}"  icon="pi pi-times"/>
                                    <p:menuitem value="Alimentacion" action="#{menuView.delete}"  icon="pi pi-times"/>
                                    <p:menuitem value="Ejmplos" action="#{menuView.delete}"  icon="pi pi-times"/>

                                </p:submenu>       
                            </p:submenu>
                            <p:separator />
                        </p:panelMenu>
                    </h:form>

                </ui:insert>
            </div>

            <!--Contenido-->

            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>


    </h:body>


</html>
