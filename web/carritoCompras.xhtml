<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./recursos_css_plantilla/plantilla.xhtml">

            <ui:define name="content">
                <p:growl id="msg"  showDetail="true"/>
                <f:view>
                    <h:form id="frmDatos">
                        <p:dataTable value="#{bean_carrito.lstDetalleVenta}" var="item" 
                                     rowIndexVar="rowIndex"
                                     
                                     >

                            <p:column headerText="Producto">
                                <p:graphicImage library="Imagenes_producto"  name="#{item.producto.nombrefoto}" width="32"
                                                    style="vertical-align: middle;" />
                                #{item.producto.nombre}
                            </p:column> 
                            
                            <p:column headerText="Producto">                               
                                #{item.producto.descripcion}
                            </p:column> 

                            <p:column headerText="Precio">
                                #{item.producto.precio}
                            </p:column> 

                           
                            <p:column headerText="Cantidad">
                             #{bean_carrito.cantidad}
                            </p:column>
                            
                            <p:column headerText="Total">
                               #{bean_carrito.cantidad*item.producto.precio}
                            </p:column>
                            
                           
                            <p:column headerText="Eliminar">
                                <p:commandButton value="x" 
                                                 actionListener="#{bean_carrito.elimiarProductoCarrito(bean_productos.producto, item.producto.productoid)}" 
                                                 update=":frmDatos"
                                                 ajax="false"/>
                            </p:column> 

                            <f:facet name="footer">
                                <p:outputLabel value="#{bean_carrito.caulcularTotal()}" style="color: black;"/>
                            </f:facet> 
                            
                            <p:row>
                               
                            </p:row> 
                            
                           
                        </p:dataTable>
                        
                                              
                        <p:commandButton value="Registrar" actionListener="#{bean_carrito.registrar(bean_usuario.u)}" update=":frmDatos" ajax="false"/>
                                        
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
