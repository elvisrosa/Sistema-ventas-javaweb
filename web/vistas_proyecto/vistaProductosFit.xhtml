<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../recursos_css_plantilla/plantilla.xhtml">

            <ui:define name="content">
                <style type="text/css">
                    .value {
                        font-weight: bold;
                    }
                </style>

                <h:form id="form">
                    <p:dataGrid var="car" value="#dataGridView.cars" columns="3" layout="grid" 
                                rows="12" paginator="true" id="cars"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Productos de nutrición
                        </f:facet>

                        <p:panel header="{car.id}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage value="" alt="Imagen no encontrada"/> 
                                <!--<p:graphicImage name="imagenesdeejemplo/images/car/{car.brand}.gif"/>-->
                                <h:outputText value="2020" />

                                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="Ver datalles">
                                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

                    <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="carDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
                                <f:facet name="header">
                                    <p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/> 
                                </f:facet>
                                <h:outputText value="Id:" />
                                <h:outputText value="#11" />

                                <h:outputText value="Año" />
                                <h:outputText value="#2021" />

                                <h:outputText value="Cantidad" />
                                <h:outputText value="#100" style="color:#{dataGridView.selectedCar.color}"/>

                                <h:outputText value="Precio" />
                                <!--<h:outputText value="$#{dataGridView.selectedCar.price}" />-->
                                <h:outputText value="$ 30.56"/>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    
                    
                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
