<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <link rel="stylesheet" href="../estilos_css/estiloPlantilla.css"/>

        <title>Vista Inicio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
              integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">  
                <div class="nav-icono">
                    <img class="logo" src="./../img/logo.png"/>
                </div>         

                <p:growl id="messages" showDetail="true" />   
               <!-- <h:form class="bar-buscar-txt"><p:inputText placeholder="Buscar"/></h:form>-->

                <h:form>                      
                    <ul class="bar-lst">
                        <li class="bar.menu-item">
                            <a href="#"><p:commandLink value="Usuarios" action="/vistasAdminitrativas/usuario_administracion"/>
                            <i class="fa fa-user" aria-hidden="true" style="font-size: 25px; color: greenyellow;"></i>
                            </a>
                        </li>

                        <li class="bar.menu-item">
                            <a href="#"><p:commandLink value="Productos" action="/vistasAdminitrativas/productos_administracion"/>
                                <i class="fa fa-product-hunt" aria-hidden="true" style="font-size: 25px; color: greenyellow;"></i>
                            </a>
                        </li>


                        <div class="bar-nombre-usuario">
                            <span>#{bean_usuario.u.nombre} #{bean_usuario.u.apellido} (#{bean_usuario.u.tipousuario})</span>                     
                        </div>
                    </ul>

                    <div id="header" >                           
                        <div id="menuPerfil">
                            <ul id="menu">
                                <li><a href="">
                                        <h:form enctype="multipart/form-data">
                                            <p:graphicImage library="Imagenes_usuario" name="#{bean_usuario.u.nombrefoto}" alt="Sin imagen"
                                                            style="height: 43px; width: 43px; 
                                                            border-radius: 40%;
                                                            transform: translateX(40px) translatey(16px);"/>
                                        </h:form>
                                    </a>
                                    <ul>
                                        <li><a class="a1" href=""><img id="iconoPerfil" src="./../img/iconoPerfil.png"></img><span style="font-size: 10px;">
                                                    #{bean_usuario.u.email}</span></a></li>
                                        <hr></hr>
                                        <li><p:commandLink class="a1" value="Editar perfil" action="/vistasAdminitrativas/editarPerfilAdmin"/>
                                        </li>

                                        <li><a class="a1" href="">Cambiar clave</a></li>
                                        <li><a class="a1" href="">Ajustes</a></li>
                                        <hr></hr>
                                        <li id="liIconoCerrarSesion">
                                            <i class="fa fa-sign-out" aria-hidden="true" style="font-size: 15px;"></i>
                                            <p:commandLink class="a1" value="Salir" actionListener="#{bean_usuario.cerrarSesion()}"/>
                                        </li>
                                    </ul>  
                                </li>       
                            </ul>
                        </div>
                    </div>
                </h:form>
            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:growl>
                            <!--<p:autoUpdate />-->
                        </p:growl>

                        <p:panelMenu>
                            <p:submenu label="Mantenimiento">

                                <p:menuitem value="Usuario" action="/vistasAdminitrativas/usuario_administracion" icon="pi pi-refresh"/>
                                <p:menuitem value="Productos" action="/vistasAdminitrativas/productos_administracion"   icon="pi pi-refresh"/>
                                <p:menuitem value="Contacto empresa" action="/vistasAdminitrativas/contactos_empresa" icon="pi pi-save" />
                                <p:menuitem value="Detalle ventas" action="/vistasAdminitrativas/ventas_detallesVentas" icon="pi pi-save"/>
                                <p:menuitem value="Categorias" action="/vistasAdminitrativas/categora_administracion" icon="pi pi-save"/>
                            </p:submenu>
                          

                            <p:separator />

                            <p:submenu label="Navigations" >
                                <p:submenu label="Links" icon="pi pi-home">
                                    <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                                        <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                                        <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                                        <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                                        <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                                    </p:submenu>
                                </p:submenu>
                                <p:menuitem value="Mobile" icon="pi pi-mobile" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </ui:insert>
            </div>        
            <div id="content" class="left_content">
                <ui:insert name="content">ontenido</ui:insert>
            </div>
        </div>

    </h:body>

</html>
