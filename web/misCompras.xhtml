<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./recursos_css_plantilla/plantilla.xhtml">


            <ui:define name="content">


                <h:form id="frmLista">
                    <p:dataTable value="#{bean_usuario.ventasGeneradas}" var="pro" paginator="true"
                                 emptyMessage="No existe compras"
                                 paginatorPosition="top"  
                                 widgetVar="daotsTabla">

                       
                        <p:column headerText="Monto">
                            #{pro.monto}
                        </p:column>

                        <p:column headerText="Fecha de venta">
                            #{pro.fecha}
                        </p:column>

                        <p:column headerText="Cantidad">
                            #{pro.cantidad}
                        </p:column>



                    </p:dataTable>
                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
