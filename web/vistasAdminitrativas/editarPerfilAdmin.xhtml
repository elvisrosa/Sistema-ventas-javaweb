<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../recursos_css_plantilla/plantillaAdministrativa.xhtml">

            <ui:define name="content">
                <h:form id="frmDatosEditar" enctype="multipart/form-data">
                    <p:messages showDetail="true"/>  
                    <h:panelGrid columns="1">   
                        <p:outputLabel value="Cedula"/>
                        <p:inputText value="#{bean_usuario.u.cedula}"/>
                                                
                        <p:outputLabel value="Nombre"/>
                        <p:inputText value="#{bean_usuario.u.nombre}"/>
                        <p:outputLabel value="Apellido"/>
                        <p:inputText value="#{bean_usuario.u.apellido}"/>
                        <p:outputLabel value="Correo"/>
                        <p:inputText value="#{bean_usuario.u.email}"/>
                        <p:outputLabel value="Telefono"/>
                        <p:inputText value="#{bean_usuario.u.telefono}"/>
                        <p:outputLabel value="ContraseÃ±a nueva" />
                        <p:inputText  value="#{bean_usuario.u.contrasenna}" />

                        <p:outputLabel value="Imagen" />
                        <p:fileUpload value="#{bean_usuario.file}" 
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      mode="simple"  
                                      />
                    </h:panelGrid>

                    <p:panelGrid>                       
                        <p:commandButton value="Editar" action="#{bean_usuario.editarUsuarioLogueado()}" ajax="false"/>
                        <p:commandButton value="Cancelar" immediate="true"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
